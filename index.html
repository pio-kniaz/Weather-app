<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/current-weather.css">
    <link rel="stylesheet" href="./css/next-day-weather.css">
    <link rel="stylesheet" href="./css/buttons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/weather-icons.min.css">
  </head>
  <body>
    <div class="container">
      <input type="text" name="" value="" placeholder="city" id="search">
      <button id="submit" type="submit" name="button">Check Weather!</button>


      <div  id="topwrap" class="hide">
        <div class="img-wrap">
        </div>
        <div class="main-info">

          <div class="left">
            <span id="temp-api"></span></div>

          <div class="center">
            <span id="weatehr-info"></span>
            <span id="name"></span>
          </div>
          <div class="right">

          </div>
        </div>
        <div class="extra-info">
          <div class="humidity">
            <span id="humidity-api"></i></span>
          </div>
          <div class="wind">
            <span id="wind-api"></span>
          </div>
          <div class="typeOfWeatehr">
            <span id="cloudiness"></i></span>
          </div>
          <div class="next-day-button">

            <button id="change" type="button" name="button">Next Days</button>
          </div>
        </div>
      </div>

<!-- NEXT DAYS -->

  <div id="next-day-weather" class="hiden">
    <span class="name-next-days">Split</span>
    <div class="2day box">
      <div class="img-first-day picture">

      </div>
      <div class="date-first blue"></div>
      <span class="first-info description-days"></span>
      <span class="temp-day1 temp"></span>
      <span class="temp-night1 temp"></span>

    </div>
    <!-- 2 day -->
    <div class="3day box">
      <div class="img-second-day picture">

      </div>
      <div class="date-second blue"></div>
      <span class="second-info description-days"></span>
      <span class="temp-day2 temp"></span>
      <span class="temp-night2 temp"></span>


    </div>
    <!-- 3 day -->

    <div class="4day box">
      <div class="img-third-day picture">

      </div>
      <div class="date-third blue"></div>
      <span class="third-info  description-days"></span>
      <span class="temp-day3 temp"></span>
      <span class="temp-night3 temp"></span>

    </div>
    <button type="button" name="button" id="current-weather">Current weather</button>


  </div>

    </div>




  <script src="js/app.js"> </script>
  <script src="js/app2.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  </body>
</html>
